<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="Tooltip.css" />
</head>

<body>
    <h1>CSS Directional Tooltips</h1>
    <div>
        <button data-tooltip="Button Tip" class="tooltip-left">things here</button>
    </div>

    <div class="demo">
        <p>Data attribute only <a href="#" data-tooltip="I’m the tooltip text">Tooltip</a></p>
        <p><code>.tooltip</code> <a href="#" class="tooltip" data-tooltip="I’m the tooltip text.">Tooltip</a></p>
        <p><code>.tooltip-top</code> <a href="#" class="tooltip-top" data-tooltip="I’m the tooltip text.">Tooltip</a>
        </p>
        <p><code>.tooltip-right</code> <a href="#" class="tooltip-right"
                data-tooltip="I’m the tooltip text.">Tooltip</a>
        </p>
        <p><code>.tooltip-bottom</code> <a href="#" class="tooltip-bottom"
                data-tooltip="I’m the tooltip text.">Tooltip</a>
        </p>
        <p><a href="#" class="tooltip-left" data-tooltip="I’m the tooltip text.">Tooltip</a> <code>.tooltip-left</code>
        </p>
    </div>
</body>

</html>
